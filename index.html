<head>
<title> What Song Is This? </title>
</head>

<body>
<div>
<h2 id="song">Here's what I found: </h2>
<h3 id="artist">By: </h3>
</div>
<iframe src="https://youtube.com/embed/aFdE__2OKc8">
</iframe>

<p>Not the right result? The bot can get the wrong answer for various reasons:</p>
<ul>
<li>One reason</li>
<li>Another</li>
</ul>
<script>
# running on https://www.example.com?name=n1&name=n2
let params = new URLSearchParams(location.search);
params.get('name') # => "n1"
params.getAll('name') # => ["n1", "n2"]

var songname = "placeholder songname"
var songartist = "placeholder artist"

document.getElementById("song").innerHTML = songname;
document.getElementById("artist").innerHTML = songartist;

</script>

</body>
